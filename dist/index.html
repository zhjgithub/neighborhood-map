<!DOCTYPE html>
<html lang="en">

<head>
    <title>Street Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="bar"></div>
    <div class="content">
        <div id="map"></div>
        <div id="menu" class="menu" data-bind="css: { 'menu-toggle': menuToggle }">
            <div class="nav">
                <div class="title">
                    Interest Locations
                </div>
                <div class="filter">
                    <input id="filter-text" type="text" data-bind="value:inputText, valueUpdate: 'afterkeydown', event:{keypress: $root.onEnterKeyPress}" placeholder="Input Location">
                    <div class="filter-btn" data-bind="click: onFilterLocations">
                        <svg enable-background="new 0 0 36 30" height="30px" id="Layer_1" version="1.1" viewBox="0 0 36 30" width="36px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon"><polygon fill="#FFFFFF" points="14,30 22,25 22,17 35.999,0 17.988,0 0,0 14,17 "/></svg>
                        <div> Filter </div>
                    </div>
                </div>
                <ul id="locations" data-bind="foreach: locations">
                    <li data-bind="visible: visible">
                        <div class="location-item" data-bind="click: $parent.onSelectLocation">
                            <span data-bind="text: title"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="menu-button">
                <a href="#" data-bind="click: onSwitchMenu">
                    <div class="hamburger"></div>
                </a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAZlXIOkb0ZPuebux9ysvrspF7DXwPozi0&callback=initMap" onerror="mapErrorHandler()"></script>
</body>

</html>
